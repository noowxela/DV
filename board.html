                var bubble = d3.pack(dataset)
                    .size([diameter, diameter])
                    .padding(1.5);


                var svg_bubble = d3.select(".asd").select(wh)
                    .attr("width", diameter+ margin_bubble.left + margin_bubble.right)
                    .attr("height", diameter+ margin_bubble.top + margin_bubble.bottom)
                    .append("g")
                    .attr("class", "bubble")
                    .attr("transform","translate(" + margin_bubble.left + "," + margin_bubble.top + ")");

                svg_bubble.append("text")
                    .attr("x", diameter/2)
                    .attr("y", 0)
                    .attr("class", "title")
                    .attr("id", "bubble_title")
                    .style("text-anchor", "middle")
                    .style("font-size", "2rem")
                    .style("font-weight", "600")
                    .attr("text-decoration", "underline")
                    .text(function(){
                        console.log(choose)
                        console.log(
                            "halo"
                        )
                        if(choose ==".bubble_d1"){
                            
                            return "All App";
                        }
                        if(choose ==".bubble_d2"){
                            
                            return "App more then 1000M+ download";
                        }
                    });
                
                var nodes = d3.hierarchy(dataset)
                    .sum(function(d) {
 
                        return d.Count; 
                        })
                    // .sort(function(a, b) { return b.Count - a.Count; })
                    .sort(function(a,b) {return d3.descending(a.Count,b.Count);});


                var node = svg_bubble.selectAll(".node")
                    .data(bubble(nodes).descendants())
                    .enter()
                    .filter(function(d){
                        return  !d.children
                    })
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", function(d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .on("mouseover", function(d) {
                            tooltip.text("App Name: " + d.data.Name + " installed: " + d.data.Count/1000000 + "M+");
                            tooltip.style("visibility", "visible");
                            d3.select(this).select("circle")
                            .attr('r', d.r+50)
                            // .style('z', 10)
                            .style("stroke-width", "3" )
                            .style("stroke", "rgb(0, 0, 0)" );

                            // fill: rgb(156, 175, 132); stroke-width: 1px; stroke: rgb(126, 150, 93);
                    })
                    .on("mousemove", function(d) {
                        return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                    })
                    .on("mouseout", function(d){
                        d3.select(this).select("circle")
                            .attr('r', d.r)  
                            .style("stroke-width", "1" )
                            .style("stroke", "" );

                        return tooltip.style("visibility", "hidden");
                        
                    });

                node.exit().remove();


                node.append("title")
                    .text(function(d) {
                        return d.data.Name + ": " + d.data.Count/1000000 + "M+";
                    });

                node.append("circle")
                    .attr("r", function(d) {
                        return d.r;
                    })
                    .transition()
                    .duration(1000)
                    // .delay(function(d, i) { 
                    //     return d.r;
                    // })
                    // .attr("fill-opacity","0.5")   //
                    .style("fill", function(d,i) {
                        // return color(i);
                        // console.log("d.data.Name.Category");
                        // console.log(d.data);
                        return colorScale(d.data.Category);
                    });

                node.append("text")
                    .attr("dy", ".2em")
                    .attr("style", "fill:#000")
                    .style("text-anchor", "middle")
                    .style("cursor", "default")
                    .text(function(d) {
                        return d.data.Name.substring(0, d.r / 3);
                        // return d.data.Name;
                    })
                    .attr("font-family", "sans-serif")
                    .attr("font-size", function(d){
                        return d.r/5;
                    })
                    .attr("fill", "white");


                node.append("text")
                    .attr("dy", "1.3em")
                    .attr("style", "fill:#000")
                    .style("text-anchor", "middle")
                    .text(function(d) {
                        // return d.data.Count/1000000 + "M+";
                    })
                    .attr("font-family",  "Gill Sans", "Gill Sans MT")
                    .attr("font-size", function(d){
                        return d.r/5;
                    })
                    .attr("fill", "white");

                

            }

}
